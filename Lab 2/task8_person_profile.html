<!DOCTYPE html>
<html>
<head>
    <title>Task 8 - Person Profile</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0" width="500">
        <thead>
            <tr>
                <th colspan="3">PERSON PROFILE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name</td>
                <td><input type="text" style="width: 95%;"></td>
                <td width="20"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" style="width: 95%;"></td>
                <td></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="g"> Male
                    <input type="radio" name="g"> Female
                    <input type="radio" name="g"> Other
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="text" size="2"> / <input type="text" size="2"> / <input type="text" size="4"> 
                    <i>(dd/mm/yyyy)</i>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td>
                    <select><option>A+</option></select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox"> SSC <input type="checkbox"> HSC 
                    <input type="checkbox"> BSc. <input type="checkbox"> MSc.
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td colspan="2"><input type="file"></td>
            </tr>
            <tr>
                <td colspan="3" height="30"></td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
